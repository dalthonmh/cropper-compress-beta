<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>cropper-compress</title>
	<!-- styles -->
	<!-- cropperjs -->
	<link rel="stylesheet" href="pluggins/cropper.min.css">
	<!-- cropper-compress -->
	<link rel="stylesheet" href="css/cropper-compress.css">
</head>
<body>
	<div class="container">
		<h2 style="text-align: center;">cropper-compress</h2>
		<div id="containerImage">
			<img id="source_image" crossorigin="anonymous" src="">
			<img id="result_image" style="display: none;" crossorigin="anonymous" src="">
		</div>
		<form action="">
			<input type="file" id="inputImage" accept="image/*" />
			<div id="actions">

				<fieldset class="docs-toggles">
					<legend>Tipo de recorte</legend>
					<label>
						<input type="radio" data-method="rectangle" name="clippingType">
						<span>Rectangular</span>
					</label>
					<label>
						<input type="radio" data-method="cuadrado" name="clippingType">
						<span>Cuadrado</span>
					</label>
					<label>
						<input type="radio" data-method="circle" name="clippingType">
						<span>Circular</span>
					</label>
				</fieldset>

				<fieldset class="docs-buttons">
					<legend>Opciones</legend>
					<button type="button" data-method="save" id="btnSave">Guardar</button>
					<button type="button" data-method="reset" id="btnReset">Resetear</button>
					<button type="button" data-method="cancel" id="btnCancel">Cancelar</button>
					<a type="button" data-method="upload" id="btnUpload">Subir</a>
					<button type="button" data-method="download" id="btnDownload">Descargar imagen</button>
				</fieldset>
				
				<fieldset>
					<legend>Activar opciones avanzadas</legend>
					<label>
						<input type="checkbox" id="activeAdvanced">
						<span>Activar</span>
					</label>
				</fieldset>

				<fieldset class="advanced d-none">
			        <legend>Calidad de imagen</legend>
			        <h5 style="display: inline;">Calidad</h5>
			        <input type="number" id="inputNumberCalidad" min="1" max="100" value="50" step="1" style="width: 60px;">
			        <input type="range" id="inputRangeCalidad"  min="1" max="100"value="50">
					
					<br><br>

					<div class="table">
						<caption>Opciones avanzadas</caption>
						<table>
							<thead>
								<tr>
									<th>Caracter√≠stica</th>
									<th>Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Peso inicial</td>
									<td id="pesoInicial"></td>
								</tr>
								<tr>
									<td>Peso final</td>
									<td id="pesoFinal"></td>
								</tr>
								<tr>
									<td>% Peso reducido</td>
									<td id="quality"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</fieldset>
			</div>
		</form>
	</div>

	<!-- scripts -->
	<!-- cropper.js -->
	<script src="pluggins/cropper.min.js"></script>
	<!-- JIC.js -->
	<script src="pluggins/JIC.min.js"></script>
	<!-- cropper-compress.js -->
	<script src="js/cropper-compress.js"></script>
</body>
</html>
